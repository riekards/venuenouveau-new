{% extends "cms/base.html" %}

{% block title %}{{ page.title }} - Venue Nouveau{% endblock %}

{% block content %}
<article>
    <h1>{{ page.title }}</h1>
    {% if page.background_image %}
    <div style="background-image: url('{{ page.background_image.url }}'); height: 400px; background-size: cover;">
    </div>
    {% endif %}
    <div class="mt-3">{{ page.content|linebreaks }}</div>
</article>
<a href="{% url 'cms:home' %}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
